<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe0f0, #e0f7fa);
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in;
    }

    .container {
      padding: 40px 20px;
      animation: slideUp 1s ease-out;
    }

    img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #ec407a;
      box-shadow: 0 0 20px rgba(236, 64, 122, 0.5);
      animation: bounce 2s infinite;
    }

    h1 {
      font-size: 2.8rem;
      color: #d81b60;
      margin-top: 20px;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.2rem;
      color: #4e148c;
      max-width: 600px;
      margin: auto;
    }

    .button {
      background-color: #ec407a;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #d81b60;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onload="document.getElementById('birthdaySong').play()">

  <div class="container">
    <img src="celebrant.jpg" alt="Dr. Nelia S. Raganas" />
    <h1>Happy Birthday Dr. Nelia S. Raganas</h1>
    <p>Wishing you a day filled with joy, love, and unforgettable moments. May this birthday bring you endless happiness!</p>
    <button class="button" onclick="window.location.href='messages.html'">See Messages</button>
    <audio id="birthdaySong" autoplay loop>
      <source src="birthday.mp3" type="audio/mp3" />
    </audio>
  </div>

</body>
</html>
